	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="../Notification/Notificatin.html" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>

			<a href="#" class="profile">
				<img src="./Images/user_pic.jpg">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Add</h1>
					<ul class="breadcrumb">
						<li>
							<a href="./Add.html">Add</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="../Home.html">Home</a>
						</li>
					</ul>
				</div>
				</div>
			<div class="wrapper">
				<div class="container">
				  <div class="sub-container">
					<!-- Budget -->
					<div class="total-amount-container">
					  <h3><b>Budget</b></h3>
					  <p class="hide error" id="budget-error">
						Value cannot be empty or negative
					  </p>
					  <input
						type="number"
						id="total-amount"
						placeholder="Enter Total Amount"
					  />
					  <button class="submit" id="total-amount-button">Set Budget</button>
					</div>
		  
					<!-- Expenditure -->
					<div class="user-amount-container">
					  <h3><b>Expenses</b></h3>
					  <p class="hide error" id="product-title-error">
						Values cannot be empty
					  </p>
					  <input
						type="text"
						class="product-title"
						id="product-title"
						placeholder="Enter Title of Product"
					  />
					  <input
						type="number"
						id="user-amount"
						placeholder="Enter Cost of Product"
					  />
					  <input
					   type="date"
					   id="expend-date"
					   placeholder="Enter the Date"
					   />
					  <button class="submit" id="check-amount">Update</button>
					</div>
				  </div>
				  <!-- Output -->
				  <div class="output-container flex-space">
					<div>
					  <p>Total Budget</p>
					  <span id="amount">0</span>
					</div>
					<div>
					  <p>Expenses</p>
					  <span id="expenditure-value">0</span>
					</div>
					<div>
					  <p>Balance</p>
					  <span id="balance-amount">0</span>
					</div>
				  </div>
				</div>
				<!-- List -->
				<div class="list">
				  <h3><b>Expense List</b></h3>
				  <div class="list-container" id="list">
	
				</div>
				</div>	
		</main>
		<!-- MAIN -->
	</section>
